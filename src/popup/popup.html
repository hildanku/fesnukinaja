<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FESNUK PRODUCTIVITY</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h2>Boost Your Productivity</h2>
    </header>

    <div class="tri-state-switch">
      <input type="radio" id="state-off" name="toggle-state" value="off" />
      <label for="state-off">Off</label>

      <input type="radio" id="state-block" name="toggle-state" value="block" />
      <label for="state-block">Block</label>

      <input
        type="radio"
        id="state-redirect"
        name="toggle-state"
        value="redirect"
      />
      <label for="state-redirect">Redirect</label>

      <span class="slider"></span>
    </div>

    <footer>
      <p>Powered by <strong>Imphnen</strong></p>
    </footer>

    <script type="module" src="popup.js"></script>
  </body>
</html>
