<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FESNUK PRODUCTIVITY</title>

    <!-- External Styles -->

  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <i class="fab fa-facebook fa-2x" style="color: #1877f2"></i>
          <i class="fas fa-check-circle fa-2x" style="color: #4caf50"></i>

        <h2>Ngoding ya Facenuk</h2>
      </header>

      <!-- CONTROL PANEL -->
      <section class="control-panel">
        <h3 class="section-title">Select Mode</h3>

        <div class="tri-state-switch" role="radiogroup">
          <!-- OFF -->
          <input
            type="radio"
            id="state-off"
            name="toggle-state"
            value="off"
            checked
            aria-label="Off Mode"
          />
          <label for="state-off">
            <span class="icon">ðŸš«</span>
            <span>Off</span>
          </label>

          <!-- BLOCK -->
          <input
            type="radio"
            id="state-block"
            name="toggle-state"
            value="block"
            aria-label="Block Mode"
          />
          <label for="state-block">
            <span class="icon">ðŸ›‘</span>
            <span>Block</span>
          </label>

          <!-- REDIRECT -->
          <input
            type="radio"
            id="state-redirect"
            name="toggle-state"
            value="redirect"
            aria-label="Redirect Mode"
          />
          <label for="state-redirect">
            <span class="icon">ðŸ”„</span>
            <span>Redirect</span>
          </label>

          <!-- Moving Slider -->
          <span class="slider"></span>
        </div>
      </section>

      <!-- FOOTER -->
      <footer>
        <p>
          Powered by
          <a
            href="https://github.com/hildanku/fesnukinaja"
            target="_blank"
            rel="noopener noreferrer"
            ><strong>Imphnen</strong></a
          >
        </p>
        <div class="version">v1.0.0</div>
      </footer>
    </div>

    <!-- External Script -->
    <script type="module" src="popup.ts"></script>
  </body>
</html>
